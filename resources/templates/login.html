<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>	
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
		<!-- Website Font style -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
		<link rel="stylesheet" th:href="@{css/login.css}" />		

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="application/javascript"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="application/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"></script>

		<script type="application/javascript" th:src="@{/js/login.js}"></script>
		<title>Hello world!!</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-7">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span class="glyphicon glyphicon-lock"></span> Login
						</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form" th:action="@{/login}" method="post">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label"> User </label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="user" name="username"/>
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-3 control-label"> Password </label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="password" name="password"/>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-9">
										<div class="checkbox">
											<label> <input type="checkbox" /> Remember me </label>
										</div>
									</div>
								</div>
								<div class="form-group last">
									<div class="col-sm-offset-3 col-sm-9">									
										<button id="signIn" type="submit" class="btn btn-success btn-sm">
											Sign in
										</button>
										<button type="reset" class="btn btn-default btn-sm">
											Reset
										</button>
									</div>
								</div>
							</form>
						</div>
						<div class="panel-footer"> Not Registred? <a href="http://www.jquery2dotnet.com">Register here</a>
						</div>
					</div>
				</div>				
			</div>
		</div>
	</body>
</html>
