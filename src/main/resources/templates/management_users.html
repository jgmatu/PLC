<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8"/>
	  <link rel="stylesheet" href="/css/login.css" type="text/css"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title th:text="#{storep}"></title>
	  
   </head>
	<body>
	
		<div class="headerP">
			<h1 th:text="#{storep}"></h1>	
			<div class="lan">	
				<a href="?lang=es"><img class="iconolan" alt="" th:src="@{/images/es.png}"/></a>
				<a href="?lang=en"><img class="iconolan" alt="" th:src="@{/images/en.png}"/></a>  			
			</div>
			<div class="Hi">	
				<h5 th:text="#{hi} + ', '"></h5><h5 sec:authentication="name"></h5>
			</div>					
		</div>
	
		<div class="rowP">
			<div class="col-2 menu">
				<ul>
					<li><a th:href="@{/home}" th:text="#{home}"></a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/management/films" th:text="#{MFilms}" ></a> </li>
					<li><a href="/logout" th:text="#{singout}" ></a> </li>
				</ul>
			</div>
			<div class="col-10">
			
				<h2 th:text="#{listuser}"></h2>
			    <div class="newpform" th:if="${not #lists.isEmpty(users)}">     
			        <table class="tablelist">
			            <tr>			                
			                <th th:text="#{name}"></th>
			                <th th:text="#{email}"></th>
			                <th th:text="#{roles}"></th> 
			                <th></th>
			                <th></th> 			               
			            </tr>
			            <tr th:each="user : ${users}">
			                <td th:text="${user.name}"></td>
			                <td th:text="${user.email}"></td>
			                <td th:text="${user.roles}"></td>
			                <td sec:authorize="hasRole('ROLE_ADMIN')"><a id="txtRol" th:href="${'/user/admin/' + user.name}" th:text="#{changerol}"></a></td>
			                <td sec:authorize="hasRole('ROLE_ADMIN')"><a id="txtDelete" th:href="${'/delete/user/' + user.name}" th:text="#{delete}"></a></td>  
			            </tr>
			        </table>
			    </div> 
			    		  	  
			</div>
		</div>	

	</body>
</html>
