<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	  <meta charset="utf-8"/>
	  <link rel="stylesheet" href="/css/login.css" type="text/css"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title th:text="#{storep}"></title>
   </head>
	<body>
	<div class="headerP">
		<h1 th:text="#{storep}"></h1>	
		<div class="lan">	
			<a href="?lang=es"><img class="iconolan" alt="" th:src="@{/images/es.png}"/></a>
			<a href="?lang=en"><img class="iconolan" alt="" th:src="@{/images/en.png}"/></a>  			
		</div>
		<div class="Hi">	
			<span th:text="#{hi} + ', '"></span><span sec:authentication="name"></span>
			<form th:action="@{/logout}" method="post">
				<input id="btsingout" type="submit" th:value="#{singout}"/>
			</form> 	  			
		</div>					
	</div>
	<div class="rowP">
		<div class="col-3 menu">
			<ul>
				<li><a href="/" th:text="#{home}"></a></li>
			</ul>
		</div>
		
		<div class="col-9">
			<h2 th:text="#{newuser}"></h2>

		    <form th:object="${user}" th:action="@{/create/user/new}" method="post">
		        <div class="newpform">
		            <!-- <input type="hidden" th:field="*{codigo}"/>  -->
		            <label for="idname" th:text="#{name}"></label><br/>
		            <input type="text" id="name" name="name" th:field="*{name}"/><br/><br/>
		            <label for="ipass" th:text="#{password}"></label><br/>
		            <input type="password" id="password" name="password" th:field="*{password}"/><br/><br/>
		            <label for="iemail" th:text="#{email}"></label><br/>
		            <input type="text" id="iemail" th:field="*{email}"/><br/><br/>
					<input type="submit" th:value="#{save}"></input>
				 </div>	
		    </form> 			 
		</div>
	</div>
</body>
</html>
